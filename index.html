<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Calculo del IMC</title>
		<link rel="icon" href="./IMC/imc.png" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>

	<body>
		<header>
			<div class="container">
				<h1 class="titulo">Calculo de masa Corporal</h1>
			</div>
		</header>	
		
		<main>
			<section class="container">
				<img class="logo" src="./IMC/imc.png" alt="logo">
				<label for="filtrar-tabla"></label>
				<input type="text" name="filtro" 
				id="filtrar-tabla" placeholder="Buscar">
				<table>
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabla-pacientes">
						<tr class="paciente">
							<td class="info-nombre">Pablo</td>
							<td class="info-peso">100</td>
							<td class="info-altura">2.00</td>
							<td class="info-gordura">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nombre">Juan</td>
							<td class="info-peso">73</td>
							<td class="info-altura">1.80</td>
							<td class="info-gordura">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente" >
							<td class="info-nombre">Erica</td>
							<td class="info-peso">54</td>
							<td class="info-altura">1.70</td>
							<td class="info-gordura">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="paciente">
							<td class="info-nombre">Diego</td>
							<td class="info-peso">85</td>
							<td class="info-altura">1.73</td>
							<td class="info-gordura">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nombre">Tatiana</td>
							<td class="info-peso">46</td>
							<td class="info-altura">1.55</td>
							<td class="info-gordura">19</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nombre">Pedro</td>
							<td class="info-peso">70</td>
							<td class="info-altura">1.68</td>
							<td class="info-gordura">23</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="paciente" >
							<td class="info-nombre">Maria</td>
							<td class="info-peso">55</td>
							<td class="info-altura">1.60</td>
							<td class="info-gordura">17</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>
				
				<span id="error-ajax" class="invisible">Error al buscar </span>

				<button id="buscar-paciente" class="boton bto-principal">
					Bajar Data 
				</button>

			</section>
		</main>

		<section class="container">
			<h2 id="titulo-form">Adicionar nuevo IMC</h2>
			<ul id="mensajes-errores"></ul>


			<form id="form-adicionar">
				<div class="grupo">
					<label for="nombre">Nombre:</label>
					<input id="nombre" name="nombre" type="text" placeholder="Digite Nombre " class="campo">
				</div>
				<div class="grupo">
					<label for="peso">Peso:</label>
					<input id="peso" name="peso" type="text" placeholder="Digite Peso " class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="altura">Altura:</label>
					<input id="altura" name="altura" type="text" placeholder="Digite Altura " class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="gordura">% de Gordura:</label>
					<input id="gordura" type="text" placeholder="Digite porcentaje de gordura " class="campo campo-medio">
				</div>
				<button id="adicionar-paciente" class="boton bto-principal">Adicionar</button>
			</form>
			
		</section>
		
		<script src="js/calcular-imc.js"></script>	
		<script src="js/form.js"></script>	
		<script src="js/eliminar-paciente.js"></script>
		<script src="js/filtrar.js"></script>
		<script src="js/buscar-pacientes.js"></script>

	</body>

</html>
